<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Listado de Carreras</title>
</head>
<body>
	<div class="container">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="carrera : ${listadoCarreras}">
      <td data-th-text="${carrera.codigo}"></td>
      <td data-th-text="${carrera.nombre}"></td>
      <td data-th-text="${carrera.cantidadAnios}"></td>
      <td data-th-text="${carrera.estado}"></td>
    </tr>
    <tr>
   
  </tbody>
</table>
</div>
	<script type="text/javascript"
		data-th-src="@{/webjars/botstrap.bundle.min.js}"></script>
</body>
</html>
